specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: alfajores
    source:
      address: "0xE95E2cC4cF1852810E014F2746819342cB28Fe86"
      abi: Registrar
      startBlock: 16518370
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../out/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed uint256,indexed
            address,uint256,uint256,address,uint256,address,address,address,uint256)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: alfajores
    source:
      address: "0x53b3c85ecCBAE718Aca4A84f63e2dBDfC279BECC"
      abi: DirectPay
      startBlock: 16518370
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../out/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: MemoWritten(indexed uint256,bytes32)
          handler: handleMemoWritten
      file: Events/Events.wasm
