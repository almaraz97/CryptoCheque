specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0x04B967D0597AE27167cA0bAEb7048eCf6f4F9102"
      abi: Registrar
      startBlock: 32236709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../out/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed uint256,indexed
            address,uint256,uint256,address,uint256,address,address,address)
          handler: handleWrite
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: mumbai
    source:
      address: "0x0559eFaF9b944639B039E8F5009F0e2427f2E868"
      abi: DirectPay
      startBlock: 32236709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../out/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: MemoWritten(indexed uint256,bytes32)
          handler: handleMemoWritten
      file: Events/Events.wasm
