specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0xF85D83258CD1D8beb5998439C73C11a6b820d6B9"
      abi: Registrar
      startBlock: 32910168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../out/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed address,uint256,indexed
            address,uint256,address,uint256,uint256,uint256,uint256,indexed address,bytes)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: mumbai
    source:
      address: "0x6E9883fdd694fcC8d7998628D57513AF7Ca6f818"
      abi: DirectPay
      startBlock: 32910168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../out/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: PaymentCreated(uint256,bytes32,uint256,uint256,address,address,address)
          handler: handleDirectPayment
      file: Events/Events.wasm
