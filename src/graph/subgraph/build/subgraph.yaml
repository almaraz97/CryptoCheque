specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0xB0420096BF61Bd79A37108aA7e1F654A7c4a5f2b"
      abi: Registrar
      startBlock: 32236709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../out/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed uint256,indexed
            address,uint256,uint256,address,uint256,address,address,address,uint256)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: mumbai
    source:
      address: "0xa9f0CE52c8De7496F7137cF807A6D33df06C2C87"
      abi: DirectPay
      startBlock: 32236709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../out/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: MemoWritten(indexed uint256,bytes32)
          handler: handleMemoWritten
      file: Events/Events.wasm
