specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0xFd77Eed331C200B3Ea360Ff172fA849BAE8cb66d"
      abi: Registrar
      startBlock: 33146018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../frontend-abi/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed address,uint256,indexed
            address,uint256,address,uint256,uint256,uint256,indexed address,bytes)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: mumbai
    source:
      address: "0x6AF9bb8e224327EE3213446EAe72Ec338Cc3A3E0"
      abi: DirectPay
      startBlock: 33146018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../frontend-abi/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: PaymentCreated(uint256,string,uint256,uint256,address,address,address,uint256)
          handler: handleDirectPayment
      file: Events/Events.wasm
