specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0x548C4f87180051eC5D2630ac72002d0172FdDf62"
      abi: Events
      startBlock: 32267354
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Events
          file: ../out/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed uint256,indexed address,(indexed
            address,uint256,uint256,address,address,address,uint256),uint256,bytes,uint256,uint256,uint256)
          handler: handleWrite
        - event: Transferred(indexed uint256,indexed address,indexed
            address,uint256,uint256,uint256)
          handler: handleTransfer
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
        - event: Cashed(indexed address,indexed uint256,address,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleCash
      file: Events/Events.wasm
