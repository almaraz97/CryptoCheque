specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0x4218F3C1B7ADb722603e976B4D249aff3C6196E8"
      abi: Registrar
      startBlock: 32236709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../out/CheqRegistrar.sol/CheqRegistrar.json
      eventHandlers:
        - event: Written(indexed uint256,indexed address,uint256,bytes,uint256,uint256,uint256)
          handler: handleWrite
      file: Events/Events.wasm
