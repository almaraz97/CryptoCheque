specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CheqRegistrar
    network: {{network}}
    source:
      address: "{{registrar}}"
      abi: CheqRegistrar
      startBlock: 31884801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq  # Cheqs
        - Transfer  # Write/Transfers
        - Escrow  # Fund/Cash
        - ERC20  # ERC20s that have interacted with the protocol
        - Account  # Accounts that have interacted with CheqRegistrar
        - Broker  # Payment modules
        - SelfSignTimeLock
      abis:
        - name: CheqRegistrar
          file: ../../out/CheqRegistrar.sol/CheqRegistrar.json
      eventHandlers:
        - event: Written(indexed uint256,address,uint256,uint256,indexed address,address,indexed address,address)
          handler: handleWrite
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Funded(indexed uint256,indexed address,uint256)
          handler: handleFund
        - event: Cashed(indexed uint256,indexed address,uint256)
          handler: handleCash
      file: mapping.ts
  - kind: ethereum/contract
    name: SelfSignedBroker
    network: mumbai
    source:
      address: "{{selfsign}}"
      abi: SelfSignTimeLock
      startBlock: 31884801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - Broker
        - SelfSignTimeLock
        - SelfSignedCheqData
      abis:
        - name: SelfSignTimeLock
          file: ../../out/SelfSignTimeLock.sol/SelfSignTimeLock.json
      eventHandlers:
        - event: SelfSignedCheqWritten(indexed uint256,uint256,address)
          handler: handleSelfSignedCheq
        - event: SelfSignedCheqReleased(indexed uint256)
          handler: handleSelfSignedReleased
      file: mapping.ts