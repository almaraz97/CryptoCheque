specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0xcB9d362B22d14F3F451f439E50Da27709f9D3706"
      abi: Registrar
      startBlock: 33201230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../frontend-abi/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed address,uint256,indexed
            address,uint256,address,uint256,uint256,uint256,uint256,indexed address,bytes)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: mumbai
    source:
      address: "0x317C44172e6482fda7a79924d25093F9Be538903"
      abi: DirectPay
      startBlock: 33201230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../frontend-abi/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: PaymentCreated(uint256,string,uint256,uint256,address,address,address,uint256)
          handler: handleDirectPayment
      file: Events/Events.wasm
