specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0x3D8B0f18a9456ecB5403ED2910773910BdA1ffD9"
      abi: Registrar
      startBlock: 33229194
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../frontend-abi/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed address,uint256,indexed
            address,uint256,address,uint256,uint256,uint256,uint256,indexed address,bytes)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: mumbai
    source:
      address: "0x54A011b3770752Bf24ca05B53fdc6A45d8d68307"
      abi: DirectPay
      startBlock: 33229194
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../frontend-abi/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: PaymentCreated(uint256,string,uint256,uint256,address,address,address,uint256)
          handler: handleDirectPayment
      file: Events/Events.wasm
