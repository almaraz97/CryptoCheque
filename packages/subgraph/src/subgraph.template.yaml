specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Cheq
    network: localhost
    source:
      address: "{{localhost_CheqAddress}}"
      abi: Cheq
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        # - Auditor  # Auditor wants to know cheqs that they audit and their status, Users they accept
        # - Merchant  # Merchant wants to know cheqs that they own and their status, Auditors they accept
        # - Consumer  # Sender wants to know cheqs they sent, Auditors that they accept
        - Sender
        - Cheque  # Cheq and its owner/status
      abis:
        - name: Cheq
          file: ./abis/localhost_Cheq.json
      eventHandlers:
        - event: Void(indexed address,indexed address,indexed uint256)
          handler: handleVoid
        - event: AcceptUser(indexed address,indexed address)
          handler: handleAcceptUser
        - event: AcceptAuditor(indexed address,indexed address)
          handler: handleAcceptAuditor
        - event: Cash(indexed address,indexed uint256)
          handler: handleCash
        - event: WriteCheque(indexed address,indexed address,indexed uint256,address)
          handler: handleWriteCheque
      file: ./src/mapping.ts
